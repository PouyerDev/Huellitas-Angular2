<section class="background">
    <div id="forms-container">
        <div class="form-general-group">
            <h2>Editar Tratamiento</h2>
            <!-- Formulario para modificar un tratamiento trayendo toda su información -->
            <form class="submit" (submit)="onSubmit()">
                <!-- Hidden input field para el ID del tratamiento -->
                <input type="hidden" [(ngModel)]="tratamiento.id" name="id">

                <div class="form-group">
                    <input type="hidden" id="mascotaId" [(ngModel)]="mascotaId" name="mascotaId" required disabled>
                </div>

                <div class="form-group">
                    <label for="drogaNombre">Nombre Droga:</label><br>
                    <select id="drogaNombre" [(ngModel)]="drogaNombre" name="drogaNombre" required
                        [disabled]="!!tratamiento.id">
                        <option *ngFor="let droga of drogas" [value]="droga.nombre">{{droga.nombre}}</option>
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label><br>
                    <input type="text" id="descripcion" [(ngModel)]="tratamiento.descripcion" name="descripcion"
                        required><br>
                </div>

                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio de Tratamiento:</label><br>
                    <input type="date" id="fechaInicio" [(ngModel)]="tratamiento.fechaInicio" name="fechaInicio"
                        required [min]="minFechaInicio()" [max]="minFechaInicio()"><br>
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fecha de Fin de Tratamiento:</label><br>
                    <input type="date" id="fechaFin" [(ngModel)]="tratamiento.fechaFin" name="fechaFin" required
                        [min]="minFechaFin()"><br>
                </div>

                <!-- El campo del veterinario se ha eliminado -->

                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</section>
