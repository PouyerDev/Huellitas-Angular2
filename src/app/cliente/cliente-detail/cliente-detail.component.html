<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Todas Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/landing.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
  </head>
<!-- Tarjetón del cliente -->
<div id="container-vista">
    <div>
        <div style="text-align: center;" id="informacionCliente">
            <h2 class="nombre-cliente">{{ cliente.nombre }}</h2>
            <p><strong>Cédula:</strong> {{ cliente.cedula }}</p>
            <p><strong>Correo:</strong> {{ cliente.correo }}</p>
            <p><strong>Celular:</strong> {{ cliente.celular }}</p>
            <a [routerLink]="['/cliente/update/' + cliente.id]">Modificar</a>
        </div>
    </div>

    
    <section id="mascotas-table-vista">
        <div *ngIf="cliente.mascotas">
            <div *ngFor="let mascota of cliente.mascotas" class="mascotas-flex" >
                <a style="text-decoration: none; color: black;" *ngIf="mascota.estado" [routerLink]="'/mascotas/find/' + mascota.id">
                    <div class="mascota-info info-vista">
                        <img class="mascota_cliente" src="{{ mascota.foto ? mascota.foto : '/img/bichon.png' }}" alt="Foto de la mascota">
                        <h2>{{ mascota.nombre }}</h2>
                    </div>
                </a>
                <div *ngIf="!mascota.estado" class="mascota-info info-vista specified-mascota-inactive">
                    <img class="mascota_cliente" src="{{ mascota.foto ? mascota.foto : '/img/bichon.png' }}" alt="Foto de la mascota">
                    <div class="column">
                        <h2>{{ mascota.nombre }}</h2>
                        <a [routerLink]="'/mascotas/activate/' + mascota.id + '/' + cliente.id">Activate</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
