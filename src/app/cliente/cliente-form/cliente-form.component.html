<div id="forms-container">
    <div class="form-general-group">
        <h1>Cliente</h1>
        <form class="submit" (submit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">CÃ©dula</label>
                <input type="number" id="cedula" [(ngModel)]="cliente.cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" [(ngModel)]="cliente.correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="number" id="celular" [(ngModel)]="cliente.celular" name="celular" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>
