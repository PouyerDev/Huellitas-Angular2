<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Todas Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/landing.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
  </head>
<section id="todos-clientes">
    <h1 id="todas-mascotas-title">Lista de clientes</h1>
    <div id="cliente-container">

        <!-- Botón para agregar un nuevo cliente -->
        <a th:href="@{/clientes/add}"><button class="add-btn" id="add-client">Agregar Cliente</button></a>

        <!-- Tabla con todos los clientes -->

        <table class="tabla-general">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.cedula }}</td>
                    <td>{{ cliente.correo }}</td>
                    <td>
                        <a [routerLink]="['/cliente/cliente-detail', cliente.id]">
                            <button class="btn btn-primary">VER DETALLE</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</section>
