<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Todas Drogas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/landing.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
</head>
<!-- TarjetÃ³n de la droga -->
<div id="container-vista">
    <div *ngIf="droga">
        <div style="text-align: center;" id="informacionCliente">
            <h2 class="nombre-cliente">{{ droga.nombre }}</h2>
            <p><strong>Precio Compra:</strong> {{ droga.precioCompra }}</p>
            <p><strong>Precio Venta:</strong> {{ droga.precioVenta }}</p>
            <p><strong>Unidades Disponibles:</strong> {{ droga.unidadesDisponibles }}</p>
            <p><strong>Unidades Vendidas:</strong> {{ droga.unidadesVendidas }}</p>
            <button class="btn-primary" [routerLink]="['/droga/update/', droga.id]">Modificar</button>
        </div>
    </div>
</div>
