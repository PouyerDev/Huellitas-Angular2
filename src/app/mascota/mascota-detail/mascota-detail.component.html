<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<section class="content-mascota-specific">
    <title>Detalle de Mascota</title>
    <div id="mascota-container">
        <img class="img-mascota" src="{{ mascota.foto }}" alt="mascota">
        <div id="informacionMascota">
            <h2>{{ mascota.nombre }}</h2>
            <p>Edad: {{ mascota.edad }}</p>
            <p>Raza: {{ mascota.raza }}</p>
            <p>Peso: {{ mascota.peso }}</p>
            <p>Enfermedad: {{ mascota.enfermedad }}</p>
            <!-- Agregar un botÃ³n para editar la mascota -->
            <a *ngIf="this.rol != 'cliente'" [routerLink]="['../../../mascota/update/', mascota.id]" class="add-btn"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                </svg> Editar
            </a>
        </div>
    </div>
</section>

<!-- tratamientos.component.html -->
<app-tratamiento-todos [mascota]="mascota"></app-tratamiento-todos>
