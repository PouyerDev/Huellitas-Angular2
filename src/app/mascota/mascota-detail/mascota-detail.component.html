<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<section class="content-mascota-specific">
    <title>Detalle de Mascota</title>
    <div id="mascota-container">
    <img class="img-mascota" src = "{{mascota.foto}}" alt="mascota">
    <div id="informacionMascota">
        <h2>{{mascota.nombre}}</h2>
        <p>Edad: {{mascota.edad}}</p>
        <p>Raza: {{mascota.raza}}</p>
        <p>Peso: {{mascota.peso}}</p>
        <p>Enfermedad: {{mascota.enfermedad}}</p>
    </div>
    </div>
</section>
